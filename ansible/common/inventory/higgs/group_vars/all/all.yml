groups_user:
  - sudo

users:
  seed:
    groups: []
    authorized_key: ""
    shell: /bin/bash
  klefevre:
    groups:
      - sudo
      - seed
    authorized_key: "ssh-rsa  klefevre@ocelot\nssh-rsa  klefevre@sorrow"
    shell: /bin/zsh
  rguichard:
    groups:
      - sudo
      - seed
    authorized_key: "ssh-rsa  rguichard@rguichard-particule \n ssh-rsa  rguichard@op5t \n ssh-rsa  rguichard@rexaura"
    shell: /bin/bash
  mhenry:
    groups:
      - seed
    authorized_key: "ssh-rsa  plex"
    shell: /bin/bash

vg_conf:
  seed:
    pv_list: "/dev/sda4,/dev/sdb1"
    vg_name: "seed"

lv_conf:
  seed:
    vg: "seed"
    lv: "seed"
    size: +100%FREE
    path: "/srv"
    fstype: "ext4"

packages:
  - vim
  - byobu
  - rsync
  - zsh
  - git

seed_dirs:
  - /srv/seed
  - /srv/seed/incoming
  - /srv/seed/completed
  - /srv/seed/postprocessed
  - /srv/seed/configs
  - /srv/seed/incoming/tv
  - /srv/seed/incoming/movies
  - /srv/seed/completed/tv
  - /srv/seed/completed/movies
  - /srv/seed/postprocessed/tv
  - /srv/seed/postprocessed/movies
