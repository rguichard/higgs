groups_user:
  - sudo

users:
  box:
    groups: []
    authorized_key: ""
  klefevre:
    groups:
      - sudo
      - box
    authorized_key: "ssh-rsa  klefevre@ocelot"
  rguichard:
    groups:
      - sudo
      - box
    authorized_key: "ssh-rsa  rguichard@rguichard-particule"
  mhenry:
    groups:
      - box
    authorized_key: ""

vg_conf:
  seed:
    pv_list: "/dev/sda4,/dev/sdb1"
    vg_name: "seed"

lv_conf:
  seed:
    vg: "seed"
    lv: "seed"
    size: +100%FREE
    path: "/srv"
    fstype: "ext4"

